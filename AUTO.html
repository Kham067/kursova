<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Головна | Автопродаж UA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #ff6600;
      padding: 20px 0;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo2 {
      color: #f5f5f5;
      font-family: "Showcard Gothic", cursive;
      font-size: clamp(16px, 5vw, 32px);
      text-decoration: none;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .header__inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu__list {
      display: flex;
      gap: 40px;
    }

    .menu__list-item {
      color: #ff6600;
      font-size: clamp(14px, 3vw, 20px);
    }

    .menu__list-link {
      color: #f5f5f5;
      text-decoration: none;
      font-size: clamp(14px, 3vw, 20px);
    }

    .photo {
      text-align: center;
    }

    .photo img {
      width: 80%;
      height: auto;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .content {
      text-align: center;
      padding: 40px 20px;
      margin: 0 auto;
      max-width: 1000px;
      font-size: clamp(14px, 5vw, 22px);
      font-family: "Showcard Gothic", cursive;
      color: #ff6600;
    }

    .auto-form {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .auto-form h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    .auto-form label {
      display: block;
      margin-bottom: 8px;
      color: #333333;
      font-weight: bold;
    }

    .auto-form input,
    .auto-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .auto-form button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .auto-form button:hover {
      background-color: #e65300;
    }

    .ads-section {
      max-width: 1100px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .ad-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .ad-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .ad-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .ad-details {
      margin-top: 15px;
      text-align: center;
    }

    .ad-details h3 {
      margin: 10px 0 5px;
      color: #003366;
      font-size: 20px;
    }

    .ad-details p {
      margin: 5px 0;
      color: #333;
      font-size: 14px;
    }

    .footer {
      background-color: #ff6600;
      padding: 30px 20px;
      margin-top: 40px;
    }

    .footer_inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer__contact {
      color: #f5f5f5;
      font-family: "Showcard Gothic", cursive;
      margin-top: 10px;
      text-align: center;
    }

    .footer__contact-list-link {
      color: #f5f5f5;
      text-decoration: none;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="header__inner">
      <div class="logo">
        <a href="index.html" class="logo2">Автопродаж UA</a>
      </div>
      <nav class="menu__list">
        <a href="index.html" class="menu__list-link">Головна</a>
        <a href="AUTO.html" class="menu__list-link">Авто</a>
        <a href="contact.html" class="menu__list-link">Зв'язок з нами</a>
      </nav>
    </div>
  </div>
</header>

<div class="auto-form">
  <h2>Додати авто</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    <label for="brand">Марка</label>
    <input type="text" id="brand" name="brand" required />

    <label for="model">Модель</label>
    <input type="text" id="model" name="model" required />

    <label for="year">Рік випуску</label>
    <input type="number" id="year" name="year" required />

    <label for="mileage">Пробіг (км)</label>
    <input type="number" id="mileage" name="mileage" required />

    <label for="fuel">Тип пального</label>
    <input type="text" id="fuel" name="fuel" />

    <label for="price">Ціна ($)</label>
    <input type="number" id="price" name="price" required />

    <label for="description">Опис</label>
    <textarea id="description" name="description" rows="5"></textarea>

    <label for="photo">Фото</label>
    <input type="file" id="photo" name="photo" />

    <button type="submit">Додати авто</button>
  </form>
</div>

</body>
</html>
